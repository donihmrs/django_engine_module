{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Product Module</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-â€¦" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'product/static/css/global.css' %}">
    <meta name="csrf-token" content="{{ csrf_token }}">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="border-end bg-light" id="sidebar-wrapper">
            <a href="{% url 'product:index' %}"><div class="sidebar-heading text-center py-4 fw-bold">Manage Product</div></a>
            <div class="list-group list-group-flush">
                <a href="{% url 'product:list' %}" class="list-group-item list-group-item-action bg-light">Products List</a>

                {% if flagLogin %}
                    <a href="{% url 'product:logout_auth' %}" class="btn p-0 btn-danger btn-sm">Logout</a>
                {% endif %}
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper" class="flex-grow-1">

            <main class="container-fluid mt-4">
                <div class="col-sm-12 col-md-4 mx-auto">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                </div>

                {% block content %}
                <!-- Child template content -->
                {% endblock %}
            </main>
        </div>

    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Sidebar toggle script -->
    <script>
        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]')?.value 
               || document.querySelector('meta[name=csrf-token]')?.content;
    
    </script>
</body>
</html>
