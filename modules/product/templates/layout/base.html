{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Product Module</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-â€¦" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'product/static/css/global.css' %}">
</head>
<body>
    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="border-end bg-light" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 fw-bold">Manage Product</div>
            <div class="list-group list-group-flush">
                <a href="{% url 'product:list' %}" class="list-group-item list-group-item-action bg-light">Products</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Orders</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Customers</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Settings</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper" class="flex-grow-1">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="sidebarToggle">Toggle Sidebar</button>
                </div>
            </nav>

            <main class="container-fluid mt-4">
                {% block content %}
                <!-- Child template content -->
                {% endblock %}
            </main>
        </div>

    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Sidebar toggle script -->
    <script>
        const toggleButton = document.getElementById('sidebarToggle');
        const wrapper = document.getElementById('wrapper');
        toggleButton.addEventListener('click', function () {
            wrapper.classList.toggle('toggled');
        });
    </script>
</body>
</html>
